name: QURI Parts Type check

on:
  pull_request:
    paths:
      - quri-parts/packages/**/*.py
      - quri-parts/poetry.lock
      - quri-parts/mypy.ini
      - .github/workflows/quri-parts-typecheck.yml
  push:
    branches: [main]

defaults:
  run:
    working-directory: quri-parts

jobs:
  typecheck:

    strategy:
      matrix:
        python_version:
          - '3.10'

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - uses: ./.github/actions/quri-parts/python-poetry-install
      with:
        poetry-version: '1.4.0'
        python-version: ${{ matrix.python_version }}

    - run: |
        poetry env use ${{ matrix.python_version }}
        poetry run pip install -vvv -e quri-parts/packages/rust
        poetry install -vvv --only main,dev,typecheck

    - name: Cache mypy cache
      uses: actions/cache@v3
      with:
        path: .mypy_cache
        key: mypy-${{ runner.os }}-${{ matrix.python_version }}-${{ hashFiles('**/*.py') }}
        restore-keys: |
          mypy-${{ runner.os }}-${{ matrix.python_version }}-

    - run: |
        poetry run mypy quri-parts
      if: success() || failure()
